<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <Link rel="stylesheet" href="style.css">
    <title>Se Connecter</title>
</head>
<body>
    <section class="forms">
        <h2 class="title">Se Connecter</h2>
        <div class="content">
            <form>
                <div class="form-login">
                    <h2>Login</h2>

                    <div>
                    <label for="nom">Nom d'utilisateur</label> 
                    <input type="text" required a
                    utofocus id="nom" name="Username" minlength="3" maxlength="30"
                    placeholder="Nom d'utilisateur ou email" autofocus>
                    </div>
    
                    <div>
                    <label for="Mot">Mot de passe</label> <br>
                    <input type="password" 
                    required id="Mot" name="Password" minlength="4" maxlength="8"
                    placeholder="Mot de passe" >
                    </div>
    
                    <div>
                        <input type="submit" value="Se connecter">
                    </div>
    
                    <div class="pass">
                        <a href="">Mot de passe oublie ?</a>
                    </div>
    
                    <div class="signup_limk">
                        <p>Vous n'avez de compte ? <a href="Signin.html">S'inscrire</a></p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
