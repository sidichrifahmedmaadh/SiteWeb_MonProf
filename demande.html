<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css">
    <title>Demande d'Assistance</title>
</head>
<body>

    <section class="forms" id="Demande d'Assistance">
        <h2 class="title">Demande d’Assistance</h2>
        <div class="content">
            <form>
                <div class="form">
                    <h2>Bienvenue</h2>
                    <div>
                        <label for="Nom"><b>Votre Nom</b></label> <br>
                        <input type="text" id="Nom" minlength="3" maxlength="15"
                        name="Name" placeholder="Nom" autofocus required>
                    </div>
    
                    <div>
                        <label for="Numero"><b>Votre Téléphone</b></label> <br>
                        <input type="tel" id="Numero"
                        name="Phone Number"
                        placeholder = "Format : 1-2345678" maxlength="8" minlength="8"
                        pattern="[2-4]{1}-[0-9]{7}" required>
                    </div>
    
                    <div>
                        <label for="Assistance"><b>Type d’Assistance</b></label> <br>
                        <input list="Type d’Assistance" name="Assistance" id="Assistance" required>
                        <datalist id="Type d’Assistance">
                            <option value="Services de remorquage">
                            <option value="Services de roue">
                            <option value="Services de batterie">
                            <option value="Services du carburant">
                            <option value="Services d'ouverture des serrures">
                            <option value="Services remplissage du gaz">
                            <option value="D'autre">
                        </datalist>
                    </div>

                    <div class="Location"> 
                        <label for="Location"><b>Localisation</b></label> <br>
                        <button type="button" id="Location" onclick="obtenirLocalisation()">Obtenir la localisation</button>
                        <p id="localisation" aria-required="true"></p> 
                    </div>

                    <div>
                        <label for="Message"><b>Message</b></label> <br>
                        <textarea name="Message" id="Message" cols="30" rows="5" placeholder="Texte"></textarea>
                    </div>
                    
                    <div>
                        <input type="submit" class="submits" value = "Envoyer">
                    </div>

                </div>
                
            </form>

        </div>
    </section>

    <script>
        function obtenirLocalisation() {
             if (navigator.geolocation) {
               navigator.geolocation.getCurrentPosition(montrerPosition, erreurPosition);
                } else {
                 document.getElementById("localisation").innerHTML = "La géolocalisation n'est pas prise en charge par votre navigateur.";
                       }
           }

       function montrerPosition(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          document.getElementById("localisation").innerHTML = "Latitude : " + latitude + "<br>Longitude : " + longitude;
        }

       function erreurPosition() {
       document.getElementById("localisation").innerHTML = "Impossible de récupérer la localisation.";
       }
   </script>

</body>
</html>
